name: Build

on: 
  push:
  release:
    types: [published]
  pull_request:
    branches:
    - r-impr-nuget-build
    
jobs:
    build:
      name: Build
      env:
        NUPKG_MAJOR: 0.3
        BASE: 1
        # CODESIGN_PFX: ${{ secrets.CODESIGN_PFX }}
      runs-on: windows-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      
      - name: Build
        shell: pwsh
        run: |
          $VERSION="$env:NUPKG_MAJOR-ci$env:GITHUB_RUN_ID"
          if ($env:GITHUB_EVENT_NAME -eq "release") {
            $VERSION = $env:GITHUB_REF.Substring($env:GITHUB_REF.LastIndexOf('/') + 1)
          }
          echo "::set-output name=pkgverci::$VERSION"
          echo "PACKAGE VERSION: $VERSION"

          New-Item -ItemType Directory -Force -Path .\artifacts
          dotnet build --configuration Release ./Resizetizer.NT/Resizetizer.NT.csproj
          dotnet pack --output ./artifacts --configuration Release -p:PackageVersion=$VERSION ./Resizetizer.NT/Resizetizer.NT.csproj
          # $pfxPath = Join-Path -Path $pwd -ChildPath "codesigncert.pfx"
          # [IO.File]::WriteAllBytes("$pfxPath", [System.Convert]::FromBase64String($env:CODESIGN_PFX))
          # nuget sign .\artifacts\*.nupkg -CertificatePath $pfxPath -Timestamper http://timestamp.entrust.net/TSS/RFC3161sha2TS
      
      - name: Run Tests
        run: dotnet test --configuration Release ./Resizetizer.NT.Tests/Resizetizer.NT.Tests.csproj

      - name: Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: NuGet
          path: ./artifacts
      

    publish:
      name: Publish
      needs: build
      runs-on: windows-latest
      if: github.event_name == 'release'
      steps:
        - name: Download Artifacts
          uses: actions/download-artifact@v1
          with:
            name: NuGet
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: '5.0.x'
        - name: Push NuGet
          run: |
            dotnet nuget push NuGet\*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_ORG_API_KEY }}
